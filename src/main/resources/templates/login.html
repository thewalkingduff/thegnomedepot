<!doctype html>
<html lang="en">
<head th:frament="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>THE GNOME DEPOT</title>
    <script src="https://kit.fontawesome.com/74b01ed38e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{../css/register.css}" rel="stylesheet">
    <link th:href="@{../css/main.css}" rel="stylesheet">
    <link th:href="@{../css/home.css}" rel="stylesheet">
    <link th:href="@{../css/productDetails.css}" rel="stylesheet">
 
</head>
<body>
  <div th:insert="fragments/header :: header"></div>
  <main class="main-container">
    <section class="login-container">
      <h1 class="login-header">Login</h1>
      <form method="post" th:object="${user}" th:action="@{loginUser}">
        <div class="input-container">
          <p class="error-message" th:errors="*{username}"></p>
          <input type="text" placeholder="Username" th:field="*{username}">
          <p class="error-message" th:errors="*{password}"></p>
          <input type="text" placeholder="Password" th:field="*{password}">
        </div> 
        <div class="input-container">
        </div>
          <input type="submit" value="Submit" class="login-form-submit">
        </div>
      </form>

      <!-- <div>
                <p>Already a member?<a href="/index.html" class="sign-up-text"> Login here.</a></p>
            </div> -->
    </section>
  </main>
  <div th:insert="fragments/footer :: footer"></div>
