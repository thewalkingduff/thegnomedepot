<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <script src="https://kit.fontawesome.com/74b01ed38e.js" crossorigin="anonymous"></script>
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <!-- <link rel="stylesheet" href="/css/home.css"> -->
</head>
<body>
  <div id="messageBar" style="background:#F96302;">
    <a href="/html/home.html" class="messageBar" style="color:white;">Black Friday Savings Happening Now. End 11/30</a>
  </div>
  <nav class="navbar">
    <div class="logo-container">
      <a class="" href="/html/home.html">
        <img src="/img/navbar/gnome-depot-logo.png" alt="home depot square orange logo" id="gnome-logo">
      </a>
    </div>
    <div class="search-container">
      <form class="search-form">
        <input class="search-input" type="search" placeholder="What gnome can we help you find today?" aria-label="Search">
        <button class="search-button" type="submit"><i class="fas fa-search fa-lg"></i></button>
      </form>
    </div>
    <div class="cart-container" >
      <a href="/html/cart.html" >
        <img th:src="@{img/navbar/shopping-cart-gnome-depot.png}" alt="" class="shopping-cart" width="40px">
      </a>
    </div>
  </nav>
  <div class="dropdown">
    <label for="categories"></label>
    <select name="categories" id="categories" onchange="loadCategoryProducts(this)">
      <option value="">Select a Department</option>
      <option value="garden">Lawn and Garden</option>
      <option value="indoor">Indoor Plush</option>
      <option value="clothing">Clothing</option>
      <option value="books">Books</option>
    </select>
  </div>
  <main>
    <section>
      <div class="products-container" id="products-container"></div>
    </section>
  </main>

  <script src="/js/app.js"></script>
  <script>
    window.onload = loadAllProducts();
  </script>
</body>
</html>
