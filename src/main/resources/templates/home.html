<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <script src="https://kit.fontawesome.com/74b01ed38e.js" crossorigin="anonymous"></script>
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <!-- <link rel="stylesheet" href="/css/home.css"> -->
</head>
<body>
  <div id="messageBar" style="background:#F96302;">
    <a th:href="@{/}" class="messageBar" style="color:white;">Black Friday Savings Happening Now. End 11/30</a>
  </div>
  <nav class="navbar">
    <div class="logo-container">
      <a class="" th:href="@{/}">
        <img th:src="@{/img/navbar/gnome-depot-logo.png}" alt="home depot square orange logo" id="gnome-logo">
      </a>
    </div>
    <div class="search-container">
      <form class="search-form">
        <input class="search-input" type="search" placeholder="What gnome can we help you find today?"
          aria-label="Search">
        <button class="search-button" type="submit"><i class="fas fa-search fa-lg"></i></button>
      </form>
    </div>
    <div class="cart-container">
      <a th:href="@{/cart}">
        <img th:src="@{/img/navbar/shopping-cart-gnome-depot.png}" alt="" class="shopping-cart" width="40px">
      </a>
    </div>
  </nav>
  <div class="dropdown">
    <label for="categories"></label>
    <select name="categories" id="categories" onchange="loadCategoryProducts(this)">
      <option value="">Select a Department</option>
      <option value="garden">Lawn and Garden</option>
      <option value="indoor">Indoor Plush</option>
      <option value="clothing">Clothing</option>
      <option value="books">Books</option>
    </select>
  </div>
  <main>
    <section>
      <div class="products-container" id="products-container" th:object="${product}">
        <div class="product-card">
          <a th:href="@{/productDetails}" width="300px" height="500px">
              <!-- <img th:src="@{*{image}}" alt="" width="300px"> -->
          </a>
          <div class="product-card-details">
          <a th:href="@{/productDetails}" class="product-name">
              <h4 class="product-name-text" th:text="*{name}">
              </h4>
          </a>
          <p class="product-stars" th:text="*{stars} + ' ' + *{ratingCount}">
              
          </p>
          <p class="margin" th:text="*{price}">
          </p>
          </div>
          <a 
              th:href="@{/cart}"
              class="add-cart-button"
              >
              Add to Cart
          </a>
      </div>
      </div>
    </section>
  </main>

  <script th:src="@{js/app.js}"></script>
  <!-- <script>
    window.onload = loadAllProducts();
  </script> -->
</body>
</html>
