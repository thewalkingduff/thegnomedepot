<header th:fragment="header">
    <!doctype html>
    <html lang="en">
    <head th:frament="head">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>THE GNOME DEPOT</title>
        <script src="https://kit.fontawesome.com/74b01ed38e.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link th:href="@{../css/register.css}" rel="stylesheet">
        <link th:href="@{../css/main.css}" rel="stylesheet">
        <link th:href="@{../css/home.css}" rel="stylesheet">
        <link th:href="@{../css/productDetails.css}" rel="stylesheet">
     
    </head>
    <body>
    <div id="messageBar" style="background:#F96302;">
        <a th:href="@{/product/all}" class="messageBar" style="color:white;">Black Friday Savings Happening Now. End 11/30</a>
    </div>
    <nav class="navbar">
        <div class="logo-container">
            <a class="" th:href="@{/product/all}">
                <img th:src="@{/img/navbar/gnome-depot-logo.png}" alt="home depot square orange logo" id="gnome-logo">
            </a>
        </div>
        <div class="search-container">
            <form class="search-form">
                <input class="search-input" type="search" placeholder="What gnome can we help you find today?"
                    aria-label="Search">
                <button class="search-button" type="submit"><i class="fas fa-search fa-lg"></i></button>
            </form>
        </div>
        <div class="cart-container">
            <a th:href="@{/order/cart}">
                <img th:src="@{/img/navbar/shopping-cart-gnome-depot.png}" alt="" class="shopping-cart" width="40px">
            </a>
        </div>
    </nav>
</header>
