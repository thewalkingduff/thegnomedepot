<div th:fragment="header">
    <!DOCTYPE html>
    <html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>THE GNOME DEPOT</title>
        <script src="https://kit.fontawesome.com/74b01ed38e.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link th:href="@{../css/cart.css}" rel="stylesheet">   
        <link th:href="@{../css/login.css}" rel="stylesheet">
        <link th:href="@{../css/register.css}" rel="stylesheet">
        <link th:href="@{../css/main.css}" rel="stylesheet">
        <link th:href="@{../css/home.css}" rel="stylesheet">
        <link th:href="@{../css/productDetails.css}" rel="stylesheet">

    </head>

    <body>
        <div id="messageBar" style="background:#F96302;">
            <a th:href="@{/}" class="messageBar" style="color:white;">FREE DELIVERY Now over two million online eligible items</a>

        </div>
        <nav class="navbar">
            <div class="logo-container">
                <a class="" th:href="@{/}">
                    <img th:src="@{../img/navbar/gnome-depot-logo.png}" alt="home depot square orange logo"
                        id="gnome-logo">
                </a>
            </div>
            <div class="search-container">
                <form class="search-form" method="get" th:action="@{/product/search}" >
                    <input name="productName" class="search-input" type="text" placeholder="What gnome can we help you find today?"
                        aria-label="Search">
                    <button class="search-button" type="submit"><i class="fas fa-search fa-lg"></i></button>
                </form>
            </div>
            <div sec:authorize="hasAuthority('ADMIN')" class="admin-menu">
                <ul>
                    <li>
                        <a th:href="@{/user/admin}">Admin</a>
                    </li>
                    <li>
                        <a ></a>
                    </li>
                </ul>
            </div>
            <div class="cart-login-container">
                <div class="cart-logo-container">
                    <a th:href="@{/cart}">
                        <img th:src="@{/img/navbar/shopping-cart-gnome-depot.png}" alt="" class="shopping-cart"
                            width="40px">
                    </a>
                </div>
                <div>
                    <p class="login-status">
                        <a th:href="@{/user/login}" sec:authorize="!isFullyAuthenticated()" style="color: #F96302; text-decoration: none; font-weight: 900; letter-spacing: 1px;">Login</a>
                    </p>
                </div>
                <div sec:authorize="isAuthenticated()">
                       <p class="login-status">
                        Logged user: <span sec:authentication="name"></span> <br>
                            Roles: <span sec:authentication="principal.authorities"></span> |
                            <a th:href="@{/user/logout}" style="color: #F96302; text-decoration: none; font-weight: 900; letter-spacing: 1px;">Logout</a>
                       </p> 
                </div>
                
            </div>      
        </nav>
</div>
